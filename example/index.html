<body>
  <h1></h1>
  <input id="input" name="textbox" type="text" />

  <script src="https://unpkg.com/manipulable-dom-element@0.6.0/dist/manipulable-dom-element-browser.min.js"></script>
  <script>
    $('h1').text('Hello world');
    $('#input').val('I have a value!');

     // Chainable, too!
    $('.className')
      .addClass('hello-world')
      .on('click', function(event) {
        event.preventDefault()
      });
  </script>
</body>
